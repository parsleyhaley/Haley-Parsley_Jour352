<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        
        <link href="style.css" rel=stylesheet>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"></script>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                <h1>Headline</h1>
                <h2>Subhead</h2>
                <p>Description text here. Here's a paragraph.</p>
                    <p class="caption">Image caption.</p>
                </div>
            </div>
        </div>
        
    </body>
</html>


<!--Tips
-bootstrap containers must go: CONTAINER, ROW, COL
-everything must be properly nested (columns within rows, rows within containers). Pay attention to your close tags
-your columns must add up to 12
-h1s and h2s should all have the same style, but might have different kinds of paragraphs
-so for paras, might be useful to use ids
-use a hashtag to reference ID
-study CSS box model
-float: way to add elements to HTML and align them left or right
-->
